<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Paramètres Parchemin Alerte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css">
</head>

<body>
    <div id="settings-panel">
        <h2>Prévisualisation</h2>
        <div id="preview-area">
            <!-- Ici sera injecté l’alerte -->
        </div>
        <h2>Paramètres</h2>
        <form id="settings-form">
            <label>
                Texte personnalisé :
                <input type="text" id="customText" value="Merci du follow %pseudo% !" />
            </label>
            <label>
                Police :
                <input type="text" id="fontFamily" value="Georgia, serif" />
            </label>
            <label>
                Couleur du texte :
                <input type="color" id="fontColor" value="#331e01" />
            </label>
            <label>
                <input type="checkbox" id="showPseudo" checked />
                Afficher le pseudo
            </label>
            <label>
                <input type="checkbox" id="showAvatar" checked />
                Afficher la photo de profil
            </label>
            <button type="button" id="triggerFollow">Simuler Follow</button>
            <button type="button" id="triggerSub">Simuler Sub</button>
            <button type="button" id="triggerCheer">Simuler Cheer</button>
        </form>
    </div>
    <script src="settings.js"></script>
</body>

</html>
